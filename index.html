<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIAN VELOX - Premium Engine Oils</title>
    <style>
        /* मुख्य डिज़ाइन और कलर्स */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #000; color: #ffcc00; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ffcc00; }
        .logo { font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        
        /* Hero Section */
        #hero { background: #1a1a1a; color: white; padding: 100px 20px; text-align: center; }
        #hero h1 { font-size: 3rem; color: #ffcc00; margin-bottom: 10px; }
        
        /* Form Styling - इसे सफेद बैकग्राउंड पर रखा है ताकि दिखे */
        .contact-container { max-width: 600px; margin: 50px auto; background: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; border-top: 5px solid #ffcc00; }
        .section-title { color: #000; font-size: 2rem; margin-bottom: 20px; font-weight: bold; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        
        .submit-btn { background-color: #ffcc00; color: #000; padding: 15px; border: none; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.2rem; transition: 0.3s; margin-top: 10px; }
        .submit-btn:hover { background-color: #e6b800; transform: translateY(-2px); }

        footer { background: #000; color: #fff; text-align: center; padding: 30px; margin-top: 50px; font-size: 0.9rem; border-top: 2px solid #ffcc00; }
    </style>
</head>
<body>

    <header>
        <div class="logo">INDIAN VELOX</div>
    </header>

    <section id="hero">
        <h1>INDIAN VELOX</h1>
        <p>Performance That Moves You | अनुभव करें असली रफ़्तार</p>
    </section>

    <section id="contact">
        <div class="contact-container">
            <h2 class="section-title">हमसे संपर्क करें</h2>
            <p>ऑर्डर या डिस्ट्रीब्यूटरशिप के लिए नीचे दिया गया फॉर्म भरें।</p>
            
            <form name="contact-indian-velox" method="POST" data-netlify="true">
                <div class="form-group">
                    <label>आपका नाम</label>
                    <input type="text" name="name" placeholder="पूरा नाम लिखें" required>
                </div>

                <div class="form-group">
                    <label>मोबाइल नंबर</label>
                    <input type="tel" name="phone" placeholder="+91-0000000000" required>
                </div>

                <div class="form-group">
                    <label>ईमेल</label>
                    <input type="email" name="email" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label>मैसेज (Message)</label>
                    <textarea name="message" rows="4" placeholder="अपनी ज़रूरत बताएं..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">मैसेज भेजें</button>
            </form>
        </div>
    </section>

    <footer style="color: #888;">
        <p>मुख्य कार्यालय: भोपाल, म.प्र. 462026</p>
        <p>&copy; 2025 INDIAN VELOX Engine Oils & Lubricants. All Rights Reserved.</p>
    </footer>

</body>
</html>
